<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando Total</title>
    <link rel="stylesheet" href="./assets/CSS/estilos.css">
</head>

<body>

    <section>
        <div class="card">
            <div class="img-card"></div>
              <h6>Laptop Gamer AMD</h6>
              <p>Precio base: $<span class="precio-inicial"></span> </p>

              <p>Cantidad:
                <span id="cantidad" class="cantidad">0</span>
                <button id="btn-aumentar" onclick="
                //variables usaremos
                let cantidad = document.querySelector('#cantidad');
                let totalAPagar = document.querySelector('#valor-total');
                //convertimos a numero el dato ingresado
                let contador = Number(cantidad.innerHTML);
                //aumentamos la cantidad
                contador ++;
                //modificamos el contenido HTML
                cantidad.innerHTML = contador;
                //calculamos el total y lo mostramos
                let precioTotal = contador * precio;
                totalAPagar.innerHTML =  precioTotal;
                "
                >+</button>
                <button id="btn-disminuir" onclick="
                //variables usaremos
                let cantidad = document.querySelector('#cantidad');
                let totalAPagar = document.querySelector('#valor-total');
                //convertimos a numero el dato ingresado
                let contador2 = Number(cantidad.innerHTML);
                //disminuimos la cantidad
                contador2--;
                //modificamos el contenido HTML
                cantidad.innerHTML = contador2;
                //calculamos el total y lo mostramos
                let precioTotal2 = contador2 * precio;
                totalAPagar.innerHTML =  precioTotal2;"
                >-</button>
              </p>
            </div>

        </div>
    </section>

    <div class="total-section">
        <p>Total a pagar: $<span id="valor-total" class="valor-total"></span> </p>
    </div>

    <script src="./assets/JS/index.js">

    </script>
</body>
</html>
